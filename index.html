<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66f37b618c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    <div class= "encabezado">
        <div class="h1">
            <h1>My PostCard</h1>
        </div>
        <div class="imagen">
            <img src="razas-perro-pequenos-grandes-m.jpg" alt="imagen de perro" width="200px" height="200px">
        </div>
    </div>
    <div class="cuerpo-de-postcard">
        <div class="contenido">
            <p>
                Look how answesome! This is a postcard that I created using HTML5 y CSS3 during my 4geek Academy Course!
            </p>
            <p>
                This is so cool, cant' wait to start doing more stuff!!!
            </p>
        </div>
        <div class="input">
                <input class="formulario" type="text" placeholder="Some Name" class="far fa-edit">
                <i class="icono far fa-edit"></i>
            
                <input class="formulario" type="email" placeholder="Some Email"class="far fa-edit">
                <i class="icono far fa-edit"></i>
            
            
                <input class="formulario" type="text" placeholder="Some Comentary"class="far fa-edit">
                <i class="icono far fa-edit"></i>
            
        </div>
    </div>
    <div class="parte-final">
        <div class="button">
            <input type="button" value="Send My PostCard">
        </div>
        
    </div>
    
    
</body>
</html>
